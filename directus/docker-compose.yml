services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-directus}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-directus}
      POSTGRES_DB: ${POSTGRES_DB:-kairos}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U directus -d kairos"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"

  directus:
    image: directus/directus:11
    ports:
      - "8055:8055"
    volumes:
      - directus_uploads:/directus/uploads
      - directus_extensions:/directus/extensions
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database
      DB_CLIENT: pg
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: ${POSTGRES_DB:-kairos}
      DB_USER: ${POSTGRES_USER:-directus}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-directus}

      # Security - Override these in .env for production!
      SECRET: ${DIRECTUS_SECRET:-kairos-dev-secret-change-me}
      ADMIN_EMAIL: ${DIRECTUS_ADMIN_EMAIL:-admin@kairos.app}
      ADMIN_PASSWORD: ${DIRECTUS_ADMIN_PASSWORD:-admin123}

      # Server
      PUBLIC_URL: "http://localhost:8055"

      # CORS (desarrollo)
      CORS_ENABLED: "true"
      CORS_ORIGIN: "*"

      # Cache
      CACHE_ENABLED: "true"
      CACHE_AUTO_PURGE: "true"

      # Rate limiting
      RATE_LIMITER_ENABLED: "true"
      RATE_LIMITER_POINTS: "50"
      RATE_LIMITER_DURATION: "1"

volumes:
  postgres_data:
  directus_uploads:
  directus_extensions:
