steps:
  # 1. Install dependencies
  - name: 'node:20'
    entrypoint: 'npm'
    args: ['install', '--legacy-peer-deps']
    dir: 'mobile'

  # 2. Build Web App (Expo Export)
  - name: 'node:20'
    entrypoint: 'npx'
    args: ['expo', 'export', '-p', 'web']
    dir: 'mobile'
    env:
      - 'EXPO_PUBLIC_DIRECTUS_URL=https://kairos-directus-684614817316.us-central1.run.app'

  # 3. Build Docker Image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/kairos/web:$COMMIT_SHA'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/kairos/web:latest'
      - '-f'
      - 'Dockerfile.web'
      - '.'
    dir: 'mobile'

  # 4. Push Docker Image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/kairos/web'

  # 5. Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'kairos-web'
      - '--image'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/kairos/web:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '5'

images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/kairos/web:$COMMIT_SHA'
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/kairos/web:latest'

options:
  logging: CLOUD_LOGGING_ONLY
